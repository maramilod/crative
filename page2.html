<!DOCTYPE html>
<html>
	<head>
		<title>Frameset Example</title>
        <link rel="stylesheet" href="style.css">
	</head>
	<frameset cols="80%, 20%">
		
		<frame src="index.html"></frame>
		<frame src="frame.html"></frame>
	</frameset>
	<body>
		<p>This is the fallback content for browsers that do not support frames.</p>
	</body>
</html>
